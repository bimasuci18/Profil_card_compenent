<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container_car">
      <div class="header_card">
        <img src="./images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="profile_img">
        <img src="./images/image-victor.jpg" alt="" />
      </div>
      <div class="profil_info">
        <h1>Victor Crest<span>26</span></h1>
        <h2>London</h2>
      </div>
      <div class="row">
        <div class="col">
          <h3>80K</h3>
          <h4>Followers</h4>
        </div>
        <div class="col">
          <h3>803K</h3>
          <h4>Likes</h4>
        </div>
        <div class="col">
          <h3>1.4K</h3>
          <h4>Photos</h4>
        </div>
      </div>
    </div>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/bimasuci18" target="_blank">Bima Suci</a>.</div>
  </body>
</html>
